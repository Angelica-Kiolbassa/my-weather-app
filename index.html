<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>Plus</title>

    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body>
    <div class="container" id="weather-app">
      <div class="form">
        <form id="search-bar">
          <input
            class="search"
            type="text"
            id="search-city"
            placeholder="City name"
          />
          <input class="submit-button" type="submit" value="ðŸ”Ž Search" />
          <button class="button" id="location-dot">
            <img src="images/location.png" width="23" height="23" />
          </button>
        </form>
      </div>

      <div class="appDisplay">
        <h1 class="city" id="cityName"></h1>
        <h3 id="date"></h3>
        <div id="temp-details">
          <span id="temp"></span>Â°
          <span id="units">
            <a href="#" id="celsius-link"> Â°C | </a>
            <a href="#" id="fahrenheit-link">Â°F</a>
          </span>

          <img class="card-img-top" id="main-icon" />

          <div>
            <img
              src="https://www.freeiconspng.com/uploads/headphones-png-19.png"
              width="350"
              alt="Headphones PNG Pic"
            />
          </div>

          <div class="card" style="width: 10rem">
            <div class="details"><span id="description"> </span></div>

            <div class="details">
              Humidity: <span id="humidity"></span><span id="humidity"> %</span>
            </div>

            <div class="details">
              Windspeed: <span id="windspeed"></span
              ><span id="windspeed"> mph</span>
            </div>
          </div>
        </div>
      </div>

      <div class="music" style="width: 17rem">
        <div class="subtext2">Feels like...</div>

        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/6TzelL2zxRLsKm2d4YdhLR?utm_source=generator"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>

        <div class="card-body"></div>
      </div>
      <br />

      <div class="container" id="forecast"></div>

      <span class="link"
        >Coded by:
        <a

          >Angelica Kiolbassa</a
        >
        open-sourced on
        <a
          href="https://github.com/Angelica-Kiolbassa/my-weather-app.git"

          target="_blank"
          >GitHub</a

        and hosted on

    </div>
